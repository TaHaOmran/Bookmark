<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./image/bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all py-5">
        <div class="container text-center">
            <h1 class="py-2">Bookmarker</h1>
            <div class="p-3 py-4 mt-5 bor d-flex justify-content-center align-items-center flex-column gap-4">
                <h2><i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i></h2>
                <div class=" w-100">
                    <label for="bookMarkName" class="pb-2 fw-bold"><i class="fa-solid fa-book pe-2"></i>
                    Site Name</label>
                    <input oninput="validateName()" type="text" name="bookMarkName" id="bookMarkName" class="form-control" placeholder="Bookmark Name">
                    <p class="alert alert-danger py-2 d-none mt-1">Site Name must be between 4-12 characters</p>
                </div>
                <div class=" w-100">
                    <label for="bookMarkurl" class="pb-2 fw-bold"><i class="fa-solid fa-link pe-2"></i>
                    Site URL</label>
                    <input oninput="validateUrl()" type="text" name="bookMarkurl" id="bookMarkUrl" class="form-control" placeholder="Website URL">
                    <p class="alert alert-danger py-2 d-none mt-1">Enter a valid URL starting with https://, including optional
                        www, followed by a valid domain (.com).</p>
                </div>
                <input onclick="addBookMark()" type="submit" class="btn btn-submit px-5" name="Submit">
            </div>
        </div>
        
        
        

        <div class="container">
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
